---
layout: default
---

{% for post in site.posts %}
<div class="row feed">

  <div class="six columns feed-left">
    <h2>
      <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h2>
    <hr>

    <p>
      <time>{{ post.date | date: "%b %-d, %Y" }}</time>
    </p>
  </div>

  <div class="six columns feed-right">
    {{ post.excerpt }}
  </div>

</div>
{% endfor %}
